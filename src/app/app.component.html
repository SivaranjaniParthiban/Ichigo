<div class="app-container">
  <div class="app-content">
    <div class="app-header">
      <app-header [expanded]="expandedEvent" (changedExpanded)="changedExpanded($event)"></app-header>
    </div>
    <mat-drawer-container autosize="true" [hasBackdrop]="hasBackdrop" (backdropClick)="backdropClicked();">
      <mat-drawer #drawer mode="over" disableClose="true" opened="true" [@openClose]="expanded ? 'open' : 'closed'">
        <app-menu #appMenu [expanded]="expandedEvent" (changedExpanded)="changedExpanded($event)"></app-menu>
      </mat-drawer>
      <mat-drawer-content>
        <!-- <div #pageTitle class="page-title">
          <app-breadcrumb></app-breadcrumb>
        </div> -->
        <div #pageContent class="page-content">
          <router-outlet></router-outlet>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
